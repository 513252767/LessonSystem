<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>考试查询</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <style>body {
        padding-top: 60px;
    }</style>

    <link href="../css/bootstrap.css" rel="stylesheet"/>

    <script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.js" type="text/javascript"></script>
    <script src="../js/login-register.js" type="text/javascript"></script>
    <script>
        $(function () {
            $.post("/BaseServlet?method=queryExams", function (exams) {
                for (let i = 0; i < exams.length; i++) {
                    $('#testTable').append(" <tr height=40px align=center>" +
                        "            <td>" + exams[i].lessonId + "</td>" +
                        "            <td>" + exams[i].lessonName + "</td>" +
                        "            <td>" + exams[i].testTime + "</td>" +
                        "        </tr>")
                }
            })
        })
    </script>
</head>
<body>
<div>
    <table id='testTable' border=6 frame=void align=center width=650px height=100px cellspacing=0px cellpadding=10px>
        <tr height=50px align=center>
            <th><font color=gray>课程id</font></th>
            <th><font color=gray>课程名称</font></th>
            <th><font color=gray>考试时间</font></th>
        </tr>
    </table>
</div>
</body>
</html>
