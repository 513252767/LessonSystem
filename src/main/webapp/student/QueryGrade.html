<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询成绩</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <style>body {
        padding-top: 60px;
    }</style>

    <link href="../css/bootstrap.css" rel="stylesheet"/>

    <script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.js" type="text/javascript"></script>

    <script>
        $(function () {
            $.ajax("/BaseServlet?method=queryStudentGrade",function (studentGrades) {
                for (let studentGrade in studentGrades) {
                    $('studentGradeTable').append("<tr height=40px align=center>\n" +
                        "        <td><font color=gray>"+studentGrade.lessonId+"</font></td>\n" +
                        "        <td><font color=gray>"+studentGrade.lessonName+"</font></td>\n" +
                        "        <td><font color=gray>"+studentGrade.studentGrade+"</font></td>\n" +
                        "       <td><button type=\"button\" onclick=\"leaveMessage("+studentGrade.lessonId+")\">留言</button></td>\n" +
                        "    </tr>");
                }
            })
        })

        function leaveMessage(lessonId,lessonName) {
            var message = prompt("请输入你想说的话");
            if (""===message){
                alert("你输入为空");
                return;
            }
            $.ajax("/BaseServlet?method=",{message:message,lessonId:lessonId},function (boolean) {
                if (boolean==true){
                    alert("留言成功!");
                }else {
                    alert("留言失败!");
                }
            })
        }
    </script>
</head>
<body>
<table id="studentGradeTable" border=6 frame=void align=center width=650px height=100px cellspacing=0px cellpadding=10px>
    <tr height=50px align=center>
        <th><font color=gray>课程id</font></th>
        <th><font color=gray>课程名称</font></th>
        <th><font color=gray>成绩</font></th>
        <th><font color=gray>   </font></th>
    </tr>
</table>

</body>
</html>
