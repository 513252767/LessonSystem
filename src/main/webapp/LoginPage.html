<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
    <title>Login/Register Modal by Creative Tim</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <style>body{padding-top: 60px;}</style>

    <link href="css/bootstrap.css" rel="stylesheet" />

    <link href="css/login-register.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

    <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/login-register.js" type="text/javascript"></script>

    <script src="defined/function.js"></script>

    <script type="text/javascript">
        //判断登录页面是否在顶层
        if (window.location.href!=window.parent.location.href){
            window.parent.location.href=window.location.href;
        }

        window.onload=function () {
            document.getElementById("imgCheckCodeLogin").onclick=function () {
                this.src="/BaseServlet?method=checkCodeLogin&&time="+new Date().getTime();
            }

            document.getElementById("imgCheckCodeRegister").onclick=function () {
                this.src="/BaseServlet?method=checkCodeRegister&&time="+new Date().getTime();
            }
        }
    </script>
</head>
<body background="picture/snow.jpg">
<div class="container" style="text-align: center;position: relative;top: 200px" >
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <a class="btn big-login" data-toggle="modal" href="javascript:void(0)" onclick="openLoginModal();">Log in</a>
            <a class="btn big-register" data-toggle="modal" href="javascript:void(0)" onclick="openRegisterModal();">Register</a></div>
        <div class="col-sm-4"></div>
    </div>


    <div class="modal fade login" id="loginModal">
        <div class="modal-dialog login animated">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Login with</h4>
                </div>
                <div class="modal-body">
                    <div class="box">
                        <div class="content">
                            <div class="social">
                                <a class="circle github" href="#">
                                    <i class="fa fa-github fa-fw"></i>
                                </a>
                                <a id="google_login" class="circle google" href="#">
                                    <i class="fa fa-google-plus fa-fw"></i>
                                </a>
                                <a id="facebook_login" class="circle facebook" href="#">
                                    <i class="fa fa-facebook fa-fw"></i>
                                </a>
                            </div>
                            <div class="division">
                                <div class="line l"></div>
                                <span>or</span>
                                <div class="line r"></div>
                            </div>
                            <div class="error"></div>
                            <div class="form loginBox">
                                <form method="post" action="BaseServlet?method=login" accept-charset="UTF-8">
                                    <input id="nameLogin" class="form-control" type="text" placeholder="Name" name="nameLogin">
                                    <input id="passwordLogin" class="form-control" type="password" placeholder="Password" name="passwordLogin">
                                    <input id="checkCode1" class="form-control" type="text" placeholder="CheckCode" name="checkCodeLoginView">
                                    <img src="BaseServlet?method=checkCodeLogin" id="imgCheckCodeLogin">
                                    <input class="btn btn-default btn-login" type="submit" value="Login"  id="buttonLogin">
                                    <%--                                    onclick="loginAjax()"--%>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="content registerBox" style="display:none;">
                            <div class="form">
                                <form method="post" html="{:multipart=>true}" data-remote="true" action="BaseServlet?method=register" accept-charset="UTF-8">
                                    <input id="nameRegister" class="form-control" type="text" placeholder="Name" name="nameRegister">
                                    <input id="passwordRegister" class="form-control" type="password" placeholder="Password" name="passwordRegister">
                                    <input id="password_confirmation" class="form-control" type="password" placeholder="Repeat Password" name="password_confirmation">
                                    <input id="checkCode2" class="form-control" type="text" placeholder="CheckCode" name="checkCodeRegisterView">
                                    <img src="BaseServlet?method=checkCodeRegister" id="imgCheckCodeRegister">
                                    <input class="btn btn-default btn-register" type="submit" value="Create account" name="commit" id="buttonRegister">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="forgot login-footer">
                            <span>Looking to
                                 <a href="javascript: showRegisterForm();">create an account</a>
                            ?</span>
                    </div>
                    <div class="forgot register-footer" style="display:none">
                        <span>Already have an account?</span>
                        <a href="javascript: showLoginForm();">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        openLoginModal();
    });
</script>


</body>
</html>
